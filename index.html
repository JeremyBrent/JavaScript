<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <div class="dropdown">
                          <label for="date-dropdown-menu">Select Date</label>
                            <select id="date-dropdown-menu">
                            
                            </select>
                        </div>
                      </li>
                      <li class="filter list-group-item">
                        <div class="dropdown">
                          <label for="city-dropdown-menu">Select City</label>
                            <select id="city-dropdown-menu">
                            
                            </select>
                        </div>
                      </li>
                      <li class="filter list-group-item">
                        <div class="dropdown">
                          <label for="state-dropdown-menu">Select State</label>
                            <select id="state-dropdown-menu">
                            
                            </select>
                        </div>
                      </li>
                      <li class="filter list-group-item">
                        <div class="dropdown">
                          <label for="country-dropdown-menu">Select Country</label>
                            <select id="country-dropdown-menu">
                            
                            </select>
                        </div>
                      </li>
                      <li class="filter list-group-item">
                        <div class="dropdown">
                          <label for="shape-dropdown-menu">Select Shape</label>
                            <select id="shape-dropdown-menu">
                            
                            </select>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-warning">Filter Table</button>
                  <button id="filter-reset" type="button" class="btn btn-warning">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="ufo-tablebody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
